            <center>
                
                <!-- Validator claims the center tag above is obsolete,
                    however once it is removed all the divs containing the page 
                    content align right-->
                
                <div class="searchspace">
                
                <form>
                    <input type="text" id="searchBar" placeholder="" value="Search..." maxlength="15" autocomplete="off" onmousedown="active()" onblur="inactive()" /><input type="submit" id="searchBtn" value="Go!" />
                    
                    <script>
                        
                        function active() {
                            var searchBar = document.getElementById('searchBar');
                            
                            if(searchBar.value == 'Search...'){
                                searchBar.value = ''
                                searchBar.placeholder = 'Search..'
                            }
                        }
                        
                         function inactive() {
                            var searchBar = document.getElementById('searchBar');
                            
                            if(searchBar.value == ''){
                                searchBar.value = 'Search...'
                                searchBar.placeholder = ''
                            }
                        }
                    </script>
                    
                </form>
                
            </div>

                <script>
                    
                    function validateForm ()
                    {
                        var x=document.forms["Form"] ["fname"].value
                        if (x==null || x=="")
                            {
                                alert ("Enter your Xbox gamertag");
                                return false;
                            } else
                                {
                                    alert("Your form has been submitted")
                                }
                        onsubmit="window.location.reload();"
                    } 
                    
            
                </script>
                
                <div class="contact">

                    <form name="Form" action="index.html" onSubmit="return validateForm ()" method="post">

                    </form>
